spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/ccweerasinghe1994/MasterMicroserviceswithSpringBoot-Docker-Kubernetes-cloud-config.git"
          default-label: "main"
          timeout: 5
          clone-on-start: true
          force-pull: true
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
server:
  port: 8071

encrypt:
  key: ${ENCRYPT_KEY:6FG74HR6T7DFG4GF97SRD4SSDF46S7FSF46SD74HT7D4}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true