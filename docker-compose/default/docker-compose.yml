services:
  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service


  configserver:
    image: magises/configserver:s6
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail http://localhost:8071/actuator/health/readiness | grep UP || exit 1" # check if the server is up
      interval: 10s # check every 10 seconds
      timeout: 5s # wait 5 seconds before considering the check to have failed
      retries: 10 # retry 10 times before giving up
      start_period: 10s # wait for 10 seconds before running the first check
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-base-config

  accounts:
    image: magises/accounts:s6
    container_name: accounts-ms
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME:"accounts"
      - SPRING_CONFIG_IMPORT:"configserver:http://configserver:8071"
    env_file:
      - .env
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  cards:
    image: magises/cards:s6
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - cgnexus-ms
    environment:
      - SPRING_APPLICATION_NAME:"cards"
    env_file:
      - .env
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  loans:
    image: magises/loans:s6
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - cgnexus-ms
    environment:
      - SPRING_APPLICATION_NAME:loans"
    env_file:
      - .env
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
networks:
  cgnexus-ms:
    driver: bridge